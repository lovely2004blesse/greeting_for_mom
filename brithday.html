<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Mom!</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      color: #4b2c7b;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      color: #b88f51;
      font-size: 60px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
      margin-top: 30px;
      font-family: 'Brush Script MT', cursive;
    }
    h2 {
      font-size: 36px;
      color: #d19a66;
      margin-bottom: 20px;
    }
    .message {
      font-size: 28px;
      color: #b88f51;
      margin: 20px auto;
      width: 80%;
      line-height: 1.8;
      max-width: 600px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .btn {
      background: linear-gradient(to right, #d4af37, #c09346);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background 0.3s;
    }
    .btn:hover {
      background: linear-gradient(to right, #e5b962, #d4af37);
      transform: scale(1.1);
    }
    .balloon {
      position: fixed;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: #ff4081;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 100px;
      background: #ff4081;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(20px) translateY(-100vh); }
      100% { transform: translateX(-20px) translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <h1>Happy Birthday, Mom!</h1>
  <h2>Let’s celebrate your special day with love and joy!</h2>

  <!-- Heartfelt Message -->
  <p class="message">
    To the most wonderful mom in the universe, <br>
    Your kindness and love make every day beautiful. <br>
    May this birthday be filled with all the joy and happiness you deserve! 💖
  </p>

  <!-- Surprise Button -->
  <button class="btn" onclick="openSurprisePage()">Click for a Special Surprise!</button>

  <!-- Balloons Animation -->
  <div class="balloon" style="left: 10%; background-color: #ff4081;"></div>
  <div class="balloon" style="left: 30%; background-color: #ffcc00;"></div>
  <div class="balloon" style="left: 50%; background-color: #8bc34a;"></div>
  <div class="balloon" style="left: 70%; background-color: #03a9f4;"></div>
  <div class="balloon" style="left: 90%; background-color: #e91e63;"></div>

  <!-- JavaScript to Open Surprise Page -->
  <script>
    function openSurprisePage() {
      window.open("cake.html", "file:///C:/Users/admin/Desktop/cake.html");
    }
  </script>

</body>
</html>
